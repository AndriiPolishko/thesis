version: "3.8"

services:
  retrieval-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: retrieval-service:latest
    container_name: retrieval-service
    restart: unless-stopped
    env_file:
      - .env           # rename env.example â†’ .env and fill in
    ports:
      - "8002:8002"
